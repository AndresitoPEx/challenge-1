<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador de textos</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-png" src="img/logo.png" alt="">    
            <h1 class="title"></h1> 
        </div>
        <div class="left">
            <input class="text-input" id="input-texto" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="img/persona.png" alt="" id="img-right">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="" id="texto-2" cols="30" rows="10">Ingresa el texto que deseas encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acento</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    
</body>
</html>
